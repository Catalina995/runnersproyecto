<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kinerunners - Inicio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; min-height: 100vh; }
    .header { background-color: #1e1e1e; padding: 18px 20px; display: flex; align-items: center; justify-content: space-between; gap: 15px; flex-wrap: wrap; }
    .profile-info { display: flex; align-items: center; gap: 15px; flex: 1; }
    .profile-pic { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #FFD700; }
    .user-info h2 { font-size: 1.1em; font-weight: 600; margin: 0; }
    .group-tag { background-color: #FFD700; color: #121212; padding: 4px 10px; border-radius: 15px; font-size: 0.8em; font-weight: bold; }
    .strava-status { font-size: 0.8em; color: #ccc; margin-top: 4px; }
    .btn-admin { background-color: #FFD700; color: #121212; border: none; padding: 10px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1em; }
    .main-card { background-color: #1e1e1e; margin: 20px; padding: 20px; border-radius: 12px; text-align: center; }
    .main-card h3 { color: #FFD700; font-size: 1.2em; margin: 0 0 10px 0; }
    .main-card p { color: #ccc; margin: 5px 0; font-size: 1em; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px 20px; }
    .card-link { background-color: #2d2d2d; padding: 20px; border-radius: 12px; text-align: center; color: white; text-decoration: none; transition: background-color 0.3s; }
    .card-link:hover { background-color: #3a3a3a; }
    .card-link div { font-size: 1.5em; margin-bottom: 8px; }
    .card-link strong { display: block; margin-top: 8px; color: #FFD700; font-size: 0.95em; }
    .bottom-nav { display: flex; justify-content: space-around; background-color: #1e1e1e; padding: 15px 0; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #333; z-index: 999; }
    .nav-item { color: #aaa; font-size: 0.9em; text-align: center; }
    .nav-item.active { color: #FFD700; }
    .nav-icon { width: 24px; height: 24px; margin-bottom: 4px; }
    .nav-item a { color: inherit; text-decoration: none; }
    @media (max-width: 480px) {
      .header { flex-direction: column; align-items: stretch; }
      .profile-info { justify-content: space-between; }
      .btn-admin { align-self: flex-end; margin-top: 10px; }
      .main-card, .grid { margin: 15px; padding: 16px; }
    }
    @media (min-width: 768px) {
      .grid { grid-template-columns: repeat(3, 1fr); max-width: 600px; margin: 0 auto 20px; }
      .main-card { max-width: 600px; margin: 20px auto; }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->

</body>
</html>

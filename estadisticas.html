<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kinerunners - Estadísticas</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      min-height: 100vh;
    }

    /* Encabezado */
    .header {
      background-color: #1e1e1e;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-btn {
      font-size: 1.4em;
      color: #FFD700;
      background: none;
      border: none;
      cursor: pointer;
    }

    .page-title {
      font-size: 1.2em;
      margin: 0;
    }

    /* Resumen de estadísticas */
    .stats-summary {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      padding: 20px;
    }

    .stat-card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.4em;
      font-weight: bold;
      color: #FFD700;
    }

    .stat-label {
      font-size: 0.9em;
      color: #ccc;
    }

    /* Gráfico simple (barras simuladas) */
    .chart-container {
      padding: 20px;
    }

    .chart-title {
      color: #FFD700;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.1em;
    }

    .bar-chart {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 200px;
      padding: 10px;
    }

    .bar {
      width: 30px;
      background-color: #FFD700;
      border-radius: 6px 6px 0 0;
    }

    .bar-label {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 8px;
      text-align: center;
    }

    /* Detalles adicionales */
    .details {
      padding: 20px;
    }

    .detail-item {
      background-color: #1e1e1e;
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 10px;
    }

    .detail-title {
      color: #FFD700;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .detail-text {
      color: #ccc;
      font-size: 0.95em;
    }

    /* Barra de navegación */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #1e1e1e;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #333;
    }

    .nav-item {
      color: #aaa;
      font-size: 0.9em;
      text-align: center;
    }

    .nav-item.active {
      color: #FFD700;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    /* Ajustes móviles */
    @media (max-width: 480px) {
      .stats-summary {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .bar-chart {
        gap: 10px;
      }
      .bar {
        width: 25px;
      }
    }

    @media (min-width: 768px) {
      .stats-summary {
        max-width: 600px;
        margin: 20px auto;
      }
      .chart-container {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <button class="back-btn" onclick="history.back()">←</button>
    <h1 class="page-title">Estadísticas</h1>
  </div>

  <!-- Estadísticas generales -->
  <div class="stats-summary">
    <div class="stat-card">
      <div class="stat-value">42.3</div>
      <div class="stat-label">km esta semana</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">3:45</div>
      <div class="stat-label">Tiempo total</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">5:48</div>
      <div class="stat-label">Ritmo promedio</div>
    </div>
  </div>

  <!-- Gráfico de barras (km por día) -->
  <div class="chart-container">
    <div class="chart-title">Kilómetros por día</div>
    <div class="bar-chart">
      <div>
        <div class="bar" style="height: 80px;"></div>
        <div class="bar-label">Lun</div>
      </div>
      <div>
        <div class="bar" style="height: 120px;"></div>
        <div class="bar-label">Mar</div>
      </div>
      <div>
        <div class="bar" style="height: 20px;"></div>
        <div class="bar-label">Mié</div>
      </div>
      <div>
        <div class="bar" style="height: 100px;"></div>
        <div class="bar-label">Jue</div>
      </div>
      <div>
        <div class="bar" style="height: 60px;"></div>
        <div class="bar-label">Vie</div>
      </div>
      <div>
        <div class="bar" style="height: 150px;"></div>
        <div class="bar-label">Sáb</div>
      </div>
      <div>
        <div class="bar" style="height: 20px;"></div>
        <div class="bar-label">Dom</div>
      </div>
    </div>
  </div>

  <!-- Detalles adicionales -->
  <div class="details">
    <div class="detail-item">
      <div class="detail-title">Mejor ritmo</div>
      <div class="detail-text">5:10 min/km – Tempo Run, 12/09</div>
    </div>
    <div class="detail-item">
      <div class="detail-title">Tirada más larga</div>
      <div class="detail-text">12.1 km – Sábado 14/09</div>
    </div>
    <div class="detail-item">
      <div class="detail-title">Sesiones completadas</div>
      <div class="detail-text">4 de 5 sesiones esta semana</div>
    </div>
  </div>

  <!-- Barra de navegación -->
  <div class="bottom-nav">
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/home.png" class="nav-icon">
      Inicio
    </div>
    <div class="nav-item active">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/calendar.png" class="nav-icon">
      Calendario
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/news.png" class="nav-icon">
      Feed
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/user.png" class="nav-icon">
      Perfil
    </div>
  </div>

</body>
</html>

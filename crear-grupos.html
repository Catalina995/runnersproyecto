<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kinerunners - Crear grupos</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; }
    .header { background-color: #1e1e1e; padding: 18px 20px; display: flex; align-items: center; }
    .back-btn { font-size: 1.4em; color: #FFD700; background: none; border: none; cursor: pointer; margin-right: 10px; }
    .page-title { font-size: 1.2em; }
    .form-container { padding: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; color: #ccc; margin-bottom: 6px; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #333; background-color: #1e1e1e; color: white; }
    .btn-save { 
      background-color: #FFD700; 
      color: #121212; 
      border: none; 
      padding: 12px; 
      border-radius: 8px; 
      font-weight: bold; 
      font-size: 1em; 
      cursor: pointer; 
      display: block; 
      width: 100%; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <button class="back-btn" onclick="history.back()">←</button>
    <h1 class="page-title">Crear grupo</h1>
  </div>

  <!-- Formulario -->
  <div class="form-container">
    <div class="form-group">
      <label>Distancia</label>
      <select id="distancia">
        <option value="10K">10K</option>
        <option value="21K">21K</option>
        <option value="42K">42K</option>
      </select>
    </div>
    <div class="form-group">
      <label>Nivel</label>
      <select id="nivel">
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </div>
    <div class="form-group">
      <label>Profesor responsable</label>
      <input type="text" placeholder="Nombre del profesor">
    </div>
    <button class="btn-save" onclick="alert('✅ Grupo creado'); history.back();">Guardar grupo</button>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kinerunners - Iniciar sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2d2d2d;
      color: white;
      outline: none;
    }
    button {
      background-color: #FFD700;
      color: #121212;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #ffca00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kinerunners</h1>
    <form>
      <label>Email:</label>
      <input type="email" required placeholder="tu@email.com"><br><br>
      <label>Contraseña:</label>
      <input type="password" required placeholder="••••••••"><br><br>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
